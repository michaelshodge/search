<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="nav">
      <a href="index.html">Google Search</a>
    </div>
    <div class="advanced"><label>Advanced Search</label></div>
    <div class="adv-form">
      <form action="https://google.com/search">
        <div class="row">
          <div class="label" style="font-size: 16px; padding-top: 30px">
            <label>Find pages with...</label>
          </div>
        </div>
        <div class="row">
          <div class="label"><label>all these words:</label></div>
          <div class="input">
            <input type="text" name="q" class="advanced-text" />
          </div>
        </div>
        <div class="row">
          <div class="label"><label>this exact word or phrase:</label></div>
          <div class="input">
            <input type="text" name="as_epq" class="advanced-text" />
          </div>
        </div>
        <div class="row">
          <div class="label"><label>any of these words:</label></div>
          <div class="input">
            <input type="text" name="as_oq" class="advanced-text" />
          </div>
        </div>
        <div class="row">
          <div class="label"><label>none of these words:</label></div>
          <div class="input">
            <input type="text" name="as_eq" class="advanced-text" />
          </div>
        </div>
        <div class="row" id="adv">
          <input type="submit" value="Advanced Search" id="adv-submit" />
        </div>
      </form>
    </div>
  </body>
</html>
